<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body style="height: 100vh; width: 100vw;">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: blue; height: 400px;">
        <div class="displayfield" style="font-size: 20px; margin-bottom: 20px;">0</div>
        <input type="text" class="Input" placeholder="Enter a number">
        <div class="Newnumber" style="display: flex;position: absolute; font-size: 18px; left: 64%; top: 21.5%;">0</div>



        <div style="display: flex;flex-direction: column; padding: 10px;">
            <button style="border: none; padding: 3px 12px;" onclick="Add()">Addition</button>
         <button style="padding: 9.5px 10.5px;border: none;font-size: 20px; position: absolute;margin-top: 21px;" onclick="Submit()">Submit</button>
            <button style="transform:translateX(-53px) translateY(11px) rotate(-90deg); border: none;padding: 3px;" onclick="Sub()">Substration</button>
            <button  style="transform:translateX(52.5px) translateY(-11px) rotate(90deg);padding: 3px; border:none;" onclick="Mul()">Multiplication</button>
            <button style="border: none; padding: 3px;" onclick="Div()">Division</button>
        </div>
        <button style="padding: 3px; margin-top: 30px;" onclick="Clear()">Clear</button>



    </div>








    <script>
        let Input = document.querySelector('.Input')
        let displayfield = document.querySelector('.displayfield')
        let Newnumber = document.querySelector('.Newnumber')
        
       let count = 0
    
        function Add(){

            count+=Input.value;
            Newnumber.textContent = count
            
        }
        function Sub(){
            count-=Input.value;
            // displayfield.textContent = count
            Newnumber.textContent = count
        }
        function Mul(){
            count*=Input.value;
            // displayfield.textContent = count
            Newnumber.textContent = count
        }
        function Div(){
            count/=Input.value;
            // displayfield.textContent = count
            Newnumber.textContent = count
        }
        function Clear(){
            count = 0
            Newnumber.textContent = count
            displayfield.textContent = count
        }
        function Submit(){
            displayfield.textContent = count
            Newnumber.textContent = 0
            count = 0
        }

        
    </script>
</body>
</html>
